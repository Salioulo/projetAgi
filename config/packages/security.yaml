security:
    encoders:
        App\Entity\User: plaintext
    providers:
        users:
            entity:
                class: 'App\Entity\User'
                property: 'email'

    access_control:
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthAuthenticator
